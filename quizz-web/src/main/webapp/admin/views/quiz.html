<div class="container">
  <div class="row" ng-show="readyToShow == true">
    <div class="col-sm-offset-3 col-sm-6">
      <ol class="breadcrumb">
        <li><a href="#/quizzes">quizzes</a></li>
        <li>{{quizID}}</li>
      </ol>
      <form class="form-horizontal" role="form" id="quizForm" name="quizForm">
        <div class="form-group"><label class="col-sm-2 control-label">Id</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="quizID" name="quizID" ng-model="quiz.quizID" readonly>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" ng-model="quiz.name" readonly>
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-default btn-xs" ng-click="showCampaignModal()">Create campaign</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#id</th>
            <th>Campaign</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="campaign in campaigns | filter:filterCampaigns | orderBy:'name'">
            <td>
              <a href="" ng-click="showCampaignModal(campaign)">{{campaign.id}}</a>
            </td>
            <td>
              {{campaign.name}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
