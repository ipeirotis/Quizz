<div class="container" ng-show="readyToShow == true">
  <div class="pull-right">
    <ul class="pager">
      <li>Page {{pageNumber + 1}}</li>
       <li><a href="" ng-click="prevPage()" ng-class="{disabled: pageNumber==0}">Previous</a></li>
       <li><a href="" ng-click="nextPage()">Next</a></li>
    </ul>
  </div>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Domain</th>
        <th>Users</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in reportData">
        <td>{{row.domain}}</td>
        <td>{{row.userCount}}</td>
        <td>{{row.userScores}}</td>
      </tr>
    </tbody>
  </table>
</div>
