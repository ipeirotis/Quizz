<div class="container" ng-show="readyToShow == true">
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Browser</th>
				<th>Users</th>
				<th>Sum of scores</th>
				<th>Avarage score</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in reportData">
				<td>{{row.browser}}</td>
				<td>{{row.userCount}}</td>
				<td>{{row.userScores.toFixed(2)}}</td>
				<td>{{row.userCount==0?0:(row.userScores/row.userCount).toFixed(2)}}</td>
			</tr>
		</tbody>
	</table>
</div>
