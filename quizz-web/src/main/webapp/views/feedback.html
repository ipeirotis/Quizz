<div class="alert alert-success" ng-show="feedback.isCorrect == true">
  <span class="label-success feedback-message">{{feedback.message}}</span>
</div>
<div class="alert alert-danger" ng-show="feedback.isCorrect == false">
  <span class="label-danger feedback-message">{{feedback.message}}</span>
</div>

<div class="lead text-center"
     ng-bind-html="currentQuestion.questionText.value">
</div>

<div class="answers">
  <div class="answer-container" ng-repeat="answer in currentQuestion.answers |filter:filterSelectable">
    <div class="correct-answer answer-feedback-blk"
         ng-show="bestAnswerID == answer.internalID">
      {{answer.text}} {{getPicksPercentage(answer.internalID)}}
    </div>
    <div class="user-answer answer-feedback-blk"
         ng-show="userAnswerID == answer.internalID && userAnswerID != bestAnswerID">
      {{answer.text}} {{getPicksPercentage(answer.internalID)}}
    </div>
    <div class="incorrect-answer answer-feedback-blk"
         ng-show="bestAnswerID != answer.internalID && userAnswerID != answer.internalID">
      {{answer.text}} {{getPicksPercentage(answer.internalID)}}
    </div>
  </div>
</div>

<div class="alert alert-success" ng-show="feedback.isCorrect == false">
  <button class="btn btn-default btn-xs" ng-click="challengeAnswer()">
    Challenge the answer
  </button>
</div>

<div class="text-center">
  <button type="button" class="btn btn-default" ng-click="nextQuestion()">
    Next question
  </button>
</div>

<div class="q-progress text-center" ng-show="numQuestions != -1">
  Question {{currentQuestionIndex}} out of {{numQuestions}}
</div>
