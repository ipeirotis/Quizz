<div class="alert alert-success" ng-show="feedback.isCorrect == true">
  <span class="label label-success">{{feedback.message}}</span>
</div>
<div class="alert alert-danger" ng-show="feedback.isCorrect == false">
  <span class="label label-danger">{{feedback.message}}</span>
</div>
<div class="alert alert-success" ng-show="feedback.isCorrect == false">
  <button class="btn btn-default btn-xs" ng-click="challengeAnswer()">
    Challenge the answer
  </button>
</div>

<div class="alert alert-info">
  Crowd performance:
  <span class="label label-info">
    {{feedback.numCorrectAnswers}} out of the
    {{feedback.numTotalAnswers}} users
    {{feedback.difficulty}} answered correctly.
  </span>
</div>

<div class="text-center">
  <button type="button" class="btn btn-default" ng-click="nextQuestion()">
    Next question
  </button>
</div>

<div class="q-progress text-center">
  Question {{currentQuestionIndex}} out of {{numOfQuestions}}
</div>
