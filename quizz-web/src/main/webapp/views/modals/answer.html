<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">
    &times;
  </button>
  <h4 class="modal-title">Answer</h4>
</div>
<form role="form" id="answerForm" name="answerForm" class="form-horizontal"
      ng-submit="save(answerForm)" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-sm-12">
        <label class="control-label">Text</label>
        <textarea class="form-control" id="text" name="text"
                  ng-model="answer.text" required>
        </textarea>
        <span class="help-block error"
              ng-show="answerForm.text.$error.required && notValidForm==true">
          <i class="fa fa-warning"></i> Text is required
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <label class="control-label">Help text</label>
        <input type="text" class="form-control"
               ng-model="answer.helpText.value">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <label class="control-label"> Kind </label>
        <div class="radio">
          <label>
            <input type="radio" checked="" value="GOLD" ng-model="answer.kind">
            gold
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" checked="" value="INCORRECT"
                   ng-model="answer.kind">
            incorect
          </label>
        </div>
      </div>
    </div>
  </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
