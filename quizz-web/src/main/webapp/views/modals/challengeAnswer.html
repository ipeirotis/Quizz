<div class="modal-dialog" ng-controller="ChallengeAnswerController">
  <div class="modal-content" style="width: 550px">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Challenge the answer</h4>
    </div>
    <div class="modal-body">
      <textarea rows="4" style="width:500px" ng-model="challengeAnswerMessage"></textarea>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-default" ng-click="send()">Send</button>
    </div>
  </div>
</div>
