
<div class="container pagination-centered" name="social">

	<div class="row">

		<div class="span1 offset4" name="gplus">
			<script src="https://apis.google.com/js/plusone.js"></script>
			<g:plus action="share" href="http://www.quizz.us" annotation="bubble"></g:plus>
		</div>

		<div class="span1" name="space"></div>

		<div class="span1" name="twitter">
			<a href="https://twitter.com/share" class="twitter-share-button"
				data-url="http://www.quizz.us" data-hashtags="quizz">Tweet</a>
			<script>
				!function(d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/
							.test(d.location) ? 'http' : 'https';
					if (!d.getElementById(id)) {
						js = d.createElement(s);
						js.id = id;
						js.src = p + '://platform.twitter.com/widgets.js';
						fjs.parentNode.insertBefore(js, fjs);
					}
				}(document, 'script', 'twitter-wjs');
			</script>
		</div>

		<div class="span1" name="space"></div>

		<div class="span1" name="facebook">

			<div id="fb-root"></div>
			<script>
				(function(d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id))
						return;
					js = d.createElement(s);
					js.id = id;
					js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=198024766932237";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
			</script>

			<div class="fb-like" data-href="http://www.quizz.us"
				data-send="false" data-layout="button_count" data-width="450"
				data-show-faces="true"></div>

		</div>
	</div>
</div>
